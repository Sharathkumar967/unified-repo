version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm turbo run build --filter=web
  artifacts:
    baseDirectory: apps/web/out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .turbo/**/*
