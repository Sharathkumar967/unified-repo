version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
            - pnpm turbo run build --filter=@repo/services
        build:
          commands:
            - pnpm turbo run build --filter=web
      artifacts:
        baseDirectory: apps/web/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
